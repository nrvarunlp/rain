      <div id="fullpageContact">
        <section class="section section-bg">
          <div class="container">
            <div class="row">
              <div class="col-12 col-lg-6" id="contact-banner-heading"><span class="line-animation" id="contact-banner-line"><a class="arrow arrow--down arrow--nav" href="#contact-form!" id="contact-banner-arrow"></a></span>
                <h1 class="heebo-eb heading heading--centered heading--lg heading--greybg line-animation-neighbour">
                  <div> <span class="underline-wrapper">Let's Get<span class="underline underline--lg" id="underline3"></span></span></div>
                  <div><span class="underline-wrapper">In Touch.<span class="underline underline--lg" id="underline4"></span></span></div>

                </h1>
              </div>
              <div class="col-12 col-lg-6" id="contact-banner-image">
                <div class="contact-image-container">
                  <div id="contactBannerImages"></div>
                </div>
                <p class="para heebo-lt contact-instruct">You can contact us via direct email <a class="p-link" href="mailto:contact@rainfund.ai?subject=Mail from Our Site">contact@rainfund.ai</a></p>
              </div>
            </div>
          </div>
        </section>
        <section class="section">
          <div class="container">
            <div class="row">
              <div class="col-12 col-lg-6">
                <div class="dash-animation d-none d-lg-block">
                                    <div class="dash-container dash-container-contact">
                                      <div class="bg circle"></div>
                                      <div class="bg dash-lg dash-left"></div>
                                      <div class="bg dash-connect"></div>
                                      <div class="bg dash-lg dash-right"></div>
                                      <div class="bg dash-md"></div>
                                    </div>
                </div>
              </div>
              <div class="col-12 col-lg-6">
                <form class="contact-form" id="contact" data-parsley-validate>
                  <div class="input-group">
                    <label class="contact-label">Let's start with your name.</label>
                    <input class="placeholder" type="text" placeholder="Type your name" name="name" id="name" data-parsley-required data-parsley-error-message="Please enter your name" autofocus>
                  </div>
                  <div class="input-group">
                    <label class="contact-label">Where do we ring you?</label>
                    <input class="placeholder" type="tel" placeholder="Your contact number" name="phone" id="phone" data-parsley-required data-parsley-length="[10, 10]" data-parsley-type="number" data-parsley-error-message="Please insert a valid 10 digit phone number">
                  </div>
                  <div class="input-group">
                    <label class="contact-label">Where could we email you?</label>
                    <input class="placeholder" placeholder="Your email address" type="email" name="email" id="email" tabindex="3" autofocus data-parsley-type="email" data-parsley-required data-parsley-error-message="Please insert a valid email id">
                  </div>
                  <div class="input-group">
                    <label class="contact-label">Tell us your query.</label>
                    <textarea class="placeholder" id="query" placeholder="Your message" col="6" name="query"></textarea>
                  </div>
                  <input class="btn btn--shadow" type="submit" value="Get in touch">
                </form>
              </div>
            </div>
          </div>
        </section>

                      <li class="footer-list__item"><a class="text-uppercase font-white" href="vision.html">vision</a></li>
                      <li class="footer-list__item"><a class="text-uppercase font-white" href="contact.html">contact</a></li>
                    </ul>
                  </li>
                  <li class="footer-blk-item col-sm-3 col-lg-2 offset-lg-1 text-right"><a class="font-white" href="mailto:contact@rainfund.ai">contact@rainfund.ai</a></li>
                </ul>
              </div>
            </div>
          </div>

    <script>
      $('#contact').on('submit', function (e) {
          // alert('submitting');
          e.preventDefault();
          if($('#contact').parsley().isValid()){
              console.log("form valid");
              careers_save();
               $('#contact input[type="submit"]').addClass('disabled').attr('value','submitting...');
          }
      });
      function careers_save() {
          var form_data = new FormData();
          var name = $("#name").val();
          var email = $("#email").val();
          var phone = $("#phone").val();
          var query = $("#query").val();
          form_data.append('name', name);
          form_data.append('email', email);
          form_data.append('phone', phone);
          form_data.append('query', query);
          if ((name != "") && (email != "") && (phone != "")) {
          $.ajax({
          url: "careers_save.php",
          dataType: 'text', // what to expect back from the server
          cache: false,
          contentType: false,
          processData: false,
          data: form_data,
          type: 'post',
              success: function (response) {
              console.log('success');
              $('#contact')[0].reset();
              $('.career-success-msg').css('visibility', 'visible');
              //- $('#contact').css('display','none');
              $('.form-message-wrapper').addClass('active');
              $('#contact input[type="submit"]').removeClass('disabled').attr('value','SUBMIT');
              // setInterval(function () {
              // 	$('.careersuccess-msg').css('visibility', 'hidden');
              // }, 3000);
              }
          });
          }
      }
    </script>
